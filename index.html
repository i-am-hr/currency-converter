<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Currency Converter</title>
  <link rel="shortcut icon"
    href="https://img.freepik.com/free-vector/currency-exchange-service-monetary-transfer-changing-dollar-euro-buying-selling-foreign-money-golden-coins-with-eu-us-currency-symbols-vector-isolated-concept-metaphor-illustration_335657-2818.jpg?size=626&ext=jpg"
    type="image/x-icon">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <!-- Stylesheet-->
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="wrapper">
    <div class="app-details">
      <img
        src="https://img.freepik.com/premium-vector/currency-exchange-icon-comic-style-dollar-euro-transfer-cartoon-vector-illustration-white-isolated-background-financial-process-splash-effect-business-concept_157943-6529.jpg?w=2000"
        class="app-icon" />
      <h1 class="app-title">Currency Converter</h1>
    </div>
    <label for="amount">Amount:</label>
    <input type="number" id="amount" value="100" />
    <div class="dropdowns">
      <select id="from-currency-select"></select>
      <select id="to-currency-select"></select>
    </div>
    <button id="convert-button">Convert</button>
    <p id="result"></p>
  </div>

  <!-- Scipt With Array Of Supported Country Codes -->
  <script src="currency-codes.js"></script>
  <!-- Script with API Key -->
  <script src="api-key.js"></script>
  <!-- Script -->
  <script src="script.js"></script>
</body>

</html>
